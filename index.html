  <title>MindOrbit - Professional Prototype</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icon components
    const Brain = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z" />
        <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z" />

    const MessageSquare = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />

    const Search = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.3-4.3" />
      </svg>
    );

    const Users = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
      </svg>
    );

    const TrendingUp = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="22 7 13.5 15.5 8.5 10.5 2 17" />
        <polyline points="16 7 22 7 22 13" />
      </svg>
    );

    const AlertTriangle = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
        <path d="M12 9v4" />
        <path d="M12 17h.01" />
      </svg>
    );

    const FileText = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
        <path d="M14 2v4a2 2 0 0 0 2 2h4" />
      </svg>
    );

    const CheckCircle = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
        <polyline points="22 4 12 14.01 9 11.01" />
      </svg>
    );

    const Award = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="8" r="6" />
        <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11" />
      </svg>
    );

    const Target = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="6" />
        <circle cx="12" cy="12" r="2" />
      </svg>
    );

    const Lightbulb = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" />
        <path d="M9 18h6" />
        <path d="M10 22h4" />
      </svg>
    );

    const BookOpen = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
      </svg>
    );

    const Sun = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.93 4.93 1.41 1.41" />
        <path d="m17.66 17.66 1.41 1.41" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.34 17.66-1.41 1.41" />
        <path d="m19.07 4.93-1.41 1.41" />
      </svg>
    );

    const Moon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>
    );

    const HelpCircle = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10" />
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
        <path d="M12 17h.01" />
      </svg>
    );

    const Menu = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="4" x2="20" y1="12" y2="12" />
        <line x1="4" x2="20" y1="6" y2="6" />
        <line x1="4" x2="20" y1="18" y2="18" />
      </svg>
    );

    const X = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    );

    function MindOrbitMVP() {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [darkMode, setDarkMode] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [showHelp, setShowHelp] = useState(false);
      const [chatMessages, setChatMessages] = useState([
        { type: 'bot', text: "Hi! I'm MindOrbit. I'll help capture your valuable knowledge before you transition. Let's start with an easy question: What was the most important project you worked on?" }
      ]);
      const [userInput, setUserInput] = useState('');
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [selectedProfile, setSelectedProfile] = useState(null);

      useEffect(() => {
        if (darkMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }, [darkMode]);

      const knowledgeBase = [
        {
          id: 1,
          employee: 'Sarah Chen',
          role: 'Senior Developer',
          decision: 'Chose PostgreSQL over MongoDB',
          reasoning: 'PostgreSQL was selected because we needed strong ACID compliance for financial transactions. MongoDB lacked the necessary transaction support at the time. Also, our team had more expertise in SQL.',
          date: '2023-03-15',
          impact: 'High',
          tags: ['database', 'architecture', 'backend']
        },
        {
          id: 2,
          employee: 'Raj Patel',
          role: 'Product Manager',
          decision: 'Delayed mobile app launch by 3 months',
          reasoning: 'User research showed 80% of our target audience preferred web. We decided to perfect the web experience first rather than splitting resources. This saved approximately $150K in development costs.',
          date: '2023-06-22',
          impact: 'High',
          tags: ['product', 'strategy', 'mobile']
        },
        {
          id: 3,
          employee: 'Maria Garcia',
          role: 'Marketing Lead',
          decision: 'Switched from Google Ads to LinkedIn Ads',
          reasoning: 'Our B2B audience was not responding to Google Ads. LinkedIn gave us 3x better conversion rate at similar cost. CPL dropped from $250 to $85.',
          date: '2023-08-10',
          impact: 'Medium',
          tags: ['marketing', 'advertising', 'b2b']
        }
      ];

      const riskAlerts = [
        {
          id: 1,
          title: 'Database scaling approaching limits',
          description: 'PostgreSQL instance at 78% capacity. Original decision made when traffic was 10x lower.',
          severity: 'high',
          relatedDecision: 'Chose PostgreSQL over MongoDB'
        },
        {
          id: 2,
          title: 'Mobile requests increasing',
          description: '45% of users now accessing via mobile. May need to revisit mobile app timeline.',
          severity: 'medium',
          relatedDecision: 'Delayed mobile app launch'
        }
      ];

      const employeeProfiles = [
        {
          id: 1,
          name: 'Sarah Chen',
          role: 'Senior Developer',
          department: 'Engineering',
          tenure: '4 years 3 months',
          exitDate: '2023-09-15',
          status: 'Completed',
          avatar: 'SC',
          decisionsCount: 47,
          mentorshipHours: 120,
          projects: ['Payment Gateway', 'API v3', 'Database Migration'],
          expertise: ['PostgreSQL', 'Python', 'System Architecture', 'Performance Optimization'],
          completionRate: 100,
          summary: {
            keyAchievements: [
              'Led migration of legacy database to PostgreSQL, reducing query times by 60%',
              'Architected payment gateway handling $2M+ monthly transactions',
              'Mentored 8 junior developers, 5 promoted to mid-level roles'
            ],
            criticalKnowledge: [
              'PostgreSQL replication configuration and failover procedures',
              'Payment processing edge cases and regulatory requirements',
              'Legacy system dependencies and technical debt areas'
            ],
            recommendations: [
              'Consider Redis caching for frequently accessed data',
              'Plan database sharding strategy for future growth',
              'Document API v3 authentication flows thoroughly'
            ],
            successorNotes: 'Focus on understanding the payment reconciliation process first. The documentation is in /docs/payments. The database backup scripts need weekly review.'
          }
        },
        {
          id: 2,
          name: 'Raj Patel',
          role: 'Product Manager',
          department: 'Product',
          tenure: '3 years 8 months',
          exitDate: '2023-10-01',
          status: 'In Progress',
          avatar: 'RP',
          decisionsCount: 38,
          mentorshipHours: 85,
          projects: ['Mobile Strategy', 'Feature Prioritization', 'User Research Program'],
          expertise: ['Product Strategy', 'User Research', 'Roadmapping', 'Stakeholder Management'],
          completionRate: 65,
          summary: {
            keyAchievements: [
              'Established user research program interviewing 200+ customers',
              'Increased feature adoption rate from 35% to 72% through better prioritization',
              'Built product roadmap process reducing scope creep by 45%'
            ],
            criticalKnowledge: [
              'Key customer relationships and feedback channels',
              'Product roadmap rationale and prioritization framework',
              'Competitive analysis and market positioning insights'
            ],
            recommendations: [
              'Revisit mobile strategy in Q1 2024 - usage patterns shifting',
              'Strengthen relationship with enterprise customer segment',
              'Consider hiring dedicated UX researcher'
            ],
            successorNotes: 'The product vision doc is the north star. Weekly customer calls are critical - don\'t skip them. Engineering team responds well to data-driven arguments.'
          }
        },
        {
          id: 3,
          name: 'Maria Garcia',
          role: 'Marketing Lead',
          department: 'Marketing',
          tenure: '5 years 1 month',
          exitDate: '2023-08-20',
          status: 'Completed',
          avatar: 'MG',
          decisionsCount: 52,
          mentorshipHours: 95,
          projects: ['LinkedIn Campaign', 'Brand Refresh', 'Content Strategy'],
          expertise: ['B2B Marketing', 'LinkedIn Ads', 'Content Marketing', 'Brand Strategy'],
          completionRate: 100,
          summary: {
            keyAchievements: [
              'Reduced customer acquisition cost by 65% through LinkedIn optimization',
              'Grew organic traffic from 5K to 50K monthly visitors',
              'Led brand refresh increasing brand recognition by 40%'
            ],
            criticalKnowledge: [
              'LinkedIn ad targeting strategies and budget optimization',
              'Content calendar planning and SEO keyword strategy',
              'Relationship with key industry influencers and media contacts'
            ],
            recommendations: [
              'Expand to Twitter/X for developer community engagement',
              'Invest more in video content - highest engagement rates',
              'Consider hiring content writer to scale production'
            ],
            successorNotes: 'The LinkedIn playbook (in Google Drive) is your bible. Monthly budget reviews with finance are on the 5th. Build relationship with sales team early - alignment is key.'
          }
        }
      ];

      const handleChatSubmit = () => {
        if (!userInput.trim()) return;

        const newMessages = [...chatMessages, { type: 'user', text: userInput }];
        let botResponse = '';

        if (chatMessages.length <= 2) {
          botResponse = "That's great! Now, why did you choose this particular approach? What alternatives did you consider?";
        } else if (chatMessages.length <= 4) {
          botResponse = "Interesting! What challenges did you face, and how did you overcome them?";
        } else if (chatMessages.length <= 6) {
          botResponse = "Perfect. What advice would you give to the person taking over this project?";
        } else {
          botResponse = "Thank you for sharing! This knowledge has been saved and will help your team for years to come. üéâ";
        }

        setChatMessages([...newMessages, { type: 'bot', text: botResponse }]);
        setUserInput('');
      };

      const handleSearch = () => {
        if (!searchQuery.trim()) return;

        const results = knowledgeBase.filter(item =>
          item.decision.toLowerCase().includes(searchQuery.toLowerCase()) ||
          item.reasoning.toLowerCase().includes(searchQuery.toLowerCase()) ||
          item.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()))
        );
        setSearchResults(results);
      };

      const tabs = [
        { id: 'dashboard', label: 'Dashboard', icon: TrendingUp },
        { id: 'capture', label: 'Knowledge Capture', icon: MessageSquare },
        { id: 'search', label: 'Search', icon: Search },
        { id: 'alerts', label: 'Alerts', icon: AlertTriangle },
        { id: 'profiles', label: 'Profiles', icon: Users }
      ];

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-300">
          {/* Help Modal */}
          {showHelp && (
            <div className="fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4" onClick={() => setShowHelp(false)}>
              <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                <div className="sticky top-0 bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white rounded-t-xl">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <HelpCircle className="w-8 h-8" />
                      <h2 className="text-2xl font-bold">Help & Support</h2>
                    </div>
                    <button onClick={() => setShowHelp(false)} className="p-2 hover:bg-white/20 rounded-lg transition-colors">
                      <X />
                    </button>
                  </div>
                </div>

                <div className="p-6 space-y-6">
                  <div>
                    <h3 className="text-lg font-bold text-gray-900 dark:text-white mb-3">Getting Started</h3>
                    <p className="text-gray-600 dark:text-gray-300 mb-2">MindOrbit helps your company preserve institutional knowledge when employees leave. Here's how to use it:</p>
                    <ul className="list-disc list-inside space-y-2 text-gray-600 dark:text-gray-300">
                      <li><strong>Dashboard:</strong> Overview of captured knowledge and statistics</li>
                      <li><strong>Knowledge Capture:</strong> AI-guided interview to record decisions and insights</li>
                      <li><strong>Search:</strong> Find past decisions and their reasoning</li>
                      <li><strong>Alerts:</strong> Get notified when old decisions need review</li>
                      <li><strong>Profiles:</strong> View employee exit summaries and knowledge transfers</li>
                    </ul>
                  </div>

                  <div className="border-t border-gray-200 dark:border-gray-700 pt-6">
                    <h3 className="text-lg font-bold text-gray-900 dark:text-white mb-3">Features</h3>
                    <div className="space-y-3">
                      <div className="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg">
                        <h4 className="font-semibold text-blue-900 dark:text-blue-100 mb-1">üåì Dark Mode</h4>
                        <p className="text-sm text-blue-700 dark:text-blue-300">Toggle between light and dark themes using the button in the header</p>
                      </div>
                      <div className="bg-green-50 dark:bg-green-900/20 p-4 rounded-lg">
                        <h4 className="font-semibold text-green-900 dark:text-green-100 mb-1">üì± Mobile Responsive</h4>
                        <p className="text-sm text-green-700 dark:text-green-300">Full functionality on all devices - use the menu button to navigate on mobile</p>
                      </div>
                      <div className="bg-purple-50 dark:bg-purple-900/20 p-4 rounded-lg">
                        <h4 className="font-semibold text-purple-900 dark:text-purple-100 mb-1">üîç Smart Search</h4>
                        <p className="text-sm text-purple-700 dark:text-purple-300">Search by decision name, reasoning, or tags to find relevant knowledge</p>
                      </div>
                    </div>
                  </div>

                  <div className="border-t border-gray-200 dark:border-gray-700 pt-6">
                    <h3 className="text-lg font-bold text-gray-900 dark:text-white mb-3">Need More Help?</h3>
                    <div className="space-y-2">
                      <button className="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                        üìß Email Support
                      </button>
                      <button className="w-full py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        üìö View Documentation
                      </button>
                      <button className="w-full py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        üí¨ Live Chat
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Header */}
          <header className="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm sticky top-0 z-50 transition-colors">
            <div className="max-w-7xl mx-auto px-4 py-3 md:py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-2 md:gap-3">
                  <div className="bg-gradient-to-br from-indigo-600 to-purple-600 p-1.5 md:p-2 rounded-lg shadow-lg">
                    <Brain className="w-5 h-5 md:w-6 md:h-6 text-white" />
                  </div>
                  <div>
                    <h1 className="text-lg md:text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">MindOrbit</h1>
                    <p className="text-[10px] md:text-xs text-gray-500 dark:text-gray-400 hidden sm:block">Never Lose Your Company's Memory</p>
                  </div>
                </div>

                <div className="flex items-center gap-2">
                  <button
                    onClick={() => setShowHelp(true)}
                    className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors hidden md:block"
                    title="Help & Support"
                  >
                    <HelpCircle className="w-5 h-5 text-gray-600 dark:text-gray-300" />
                  </button>

                  <button
                    onClick={() => setDarkMode(!darkMode)}
                    className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
                    title={darkMode ? 'Light Mode' : 'Dark Mode'}
                  >
                    {darkMode ? <Sun /> : <Moon />}
                  </button>

                  <button
                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                    className="md:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
                  >
                    {mobileMenuOpen ? <X /> : <Menu />}
                  </button>

                  <div className="hidden md:flex gap-2">
                    <div className="px-2 md:px-3 py-1 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded-full text-xs md:text-sm font-medium">
                      12 Employees
                    </div>
                    <div className="px-2 md:px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full text-xs md:text-sm font-medium">
                      148 Decisions
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>

          {/* Mobile Navigation */}
          {mobileMenuOpen && (
            <div className="md:hidden bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-[57px] z-40">
              <div className="px-4 py-2 space-y-1">
                {tabs.map(tab => {
                  const TabIcon = tab.icon;
                  return (
                    <button
                      key={tab.id}
                      onClick={() => {
                        setActiveTab(tab.id);
                        setSelectedProfile(null);
                        setMobileMenuOpen(false);
                      }}
                      className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-all ${activeTab === tab.id
                          ? 'text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30'
                          : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'
                        }`}
                    >
                      <TabIcon />
                      {tab.label}
                    </button>
                  );
                })}
                <button
                  onClick={() => {
                    setShowHelp(true);
                    setMobileMenuOpen(false);
                  }}
                  className="w-full flex items-center gap-3 px-4 py-3 rounded-lg font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700"
                >
                  <HelpCircle />
                  Help & Support
                </button>
              </div>
            </div>
          )}

          {/* Desktop Navigation */}
          <nav className="hidden md:block bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-[73px] z-40 transition-colors">
            <div className="max-w-7xl mx-auto px-4">
              <div className="flex gap-1">
                {tabs.map(tab => {
                  const TabIcon = tab.icon;
                  return (
                    <button
                      key={tab.id}
                      onClick={() => {
                        setActiveTab(tab.id);
                        setSelectedProfile(null);
                      }}
                      className={`flex items-center gap-2 px-4 py-3 font-medium transition-all ${activeTab === tab.id
                          ? 'text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400 bg-indigo-50 dark:bg-indigo-900/30'
                          : 'text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-50 dark:hover:bg-gray-700'
                        }`}
                    >
                      <TabIcon />
                      {tab.label}
                    </button>
                  );
                })}
              </div>
            </div>

                        <div className="space-y-2 md:space-y-3">

                    <div className="mt-6 md:mt-8 flex flex-col sm:flex-row gap-3 md:gap-4">

                      <button className="flex-1 py-2.5 md:py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg text-sm md:text-base font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
