<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindOrbit - Working Prototype</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Simple icon components
        const Brain = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
            </svg>
        );
        
        const MessageSquare = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        );
        
        const Search = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.3-4.3"/>
            </svg>
        );
        
        const Users = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );
        
        const TrendingUp = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
                <polyline points="16 7 22 7 22 13"/>
            </svg>
        );
        
        const AlertTriangle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                <path d="M12 9v4"/>
                <path d="M12 17h.01"/>
            </svg>
        );
        
        const FileText = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/>
                <path d="M14 2v4a2 2 0 0 0 2 2h4"/>
            </svg>
        );
        
        const CheckCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        function MindOrbitMVP() {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [chatMessages, setChatMessages] = useState([
            { type: 'bot', text: "Hi! I'm MindOrbit. I'll help capture your valuable knowledge before you transition. Let's start with an easy question: What was the most important project you worked on?" }
          ]);
          const [userInput, setUserInput] = useState('');
          const [searchQuery, setSearchQuery] = useState('');
          const [searchResults, setSearchResults] = useState([]);

          const knowledgeBase = [
            {
              id: 1,
              employee: 'Sarah Chen',
              role: 'Senior Developer',
              decision: 'Chose PostgreSQL over MongoDB',
              reasoning: 'PostgreSQL was selected because we needed strong ACID compliance for financial transactions. MongoDB lacked the necessary transaction support at the time. Also, our team had more expertise in SQL.',
              date: '2023-03-15',
              impact: 'High',
              tags: ['database', 'architecture', 'backend']
            },
            {
              id: 2,
              employee: 'Raj Patel',
              role: 'Product Manager',
              decision: 'Delayed mobile app launch by 3 months',
              reasoning: 'User research showed 80% of our target audience preferred web. We decided to perfect the web experience first rather than splitting resources. This saved approximately $150K in development costs.',
              date: '2023-06-22',
              impact: 'High',
              tags: ['product', 'strategy', 'mobile']
            },
            {
              id: 3,
              employee: 'Maria Garcia',
              role: 'Marketing Lead',
              decision: 'Switched from Google Ads to LinkedIn Ads',
              reasoning: 'Our B2B audience was not responding to Google Ads. LinkedIn gave us 3x better conversion rate at similar cost. CPL dropped from $250 to $85.',
              date: '2023-08-10',
              impact: 'Medium',
              tags: ['marketing', 'advertising', 'b2b']
            }
          ];

          const riskAlerts = [
            {
              id: 1,
              title: 'Database scaling approaching limits',
              description: 'PostgreSQL instance at 78% capacity. Original decision made when traffic was 10x lower.',
              severity: 'high',
              relatedDecision: 'Chose PostgreSQL over MongoDB'
            },
            {
              id: 2,
              title: 'Mobile requests increasing',
              description: '45% of users now accessing via mobile. May need to revisit mobile app timeline.',
              severity: 'medium',
              relatedDecision: 'Delayed mobile app launch'
            }
          ];

          const handleChatSubmit = () => {
            if (!userInput.trim()) return;

            const newMessages = [...chatMessages, { type: 'user', text: userInput }];
            let botResponse = '';
            
            if (chatMessages.length <= 2) {
              botResponse = "That's great! Now, why did you choose this particular approach? What alternatives did you consider?";
            } else if (chatMessages.length <= 4) {
              botResponse = "Interesting! What challenges did you face, and how did you overcome them?";
            } else if (chatMessages.length <= 6) {
              botResponse = "Perfect. What advice would you give to the person taking over this project?";
            } else {
              botResponse = "Thank you for sharing! This knowledge has been saved and will help your team for years to come. ðŸŽ‰";
            }

            setChatMessages([...newMessages, { type: 'bot', text: botResponse }]);
            setUserInput('');
          };

          const handleSearch = () => {
            if (!searchQuery.trim()) return;
            
            const results = knowledgeBase.filter(item => 
              item.decision.toLowerCase().includes(searchQuery.toLowerCase()) ||
              item.reasoning.toLowerCase().includes(searchQuery.toLowerCase()) ||
              item.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()))
            );
            setSearchResults(results);
          };

          const tabs = [
            { id: 'dashboard', label: 'Dashboard', icon: TrendingUp },
            { id: 'capture', label: 'Knowledge Capture', icon: MessageSquare },
            { id: 'search', label: 'Search Knowledge', icon: Search },
            { id: 'alerts', label: 'Risk Alerts', icon: AlertTriangle }
          ];

          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
              <header className="bg-white border-b border-gray-200 shadow-sm">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="bg-indigo-600 p-2 rounded-lg">
                      <Brain />
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold text-gray-900">MindOrbit</h1>
                      <p className="text-xs text-gray-500">Never Lose Your Company's Memory</p>
                    </div>
                  </div>
                  <div className="flex gap-2">
                    <div className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">
                      12 Employees Archived
                    </div>
                    <div className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">
                      148 Decisions Captured
                    </div>
                  </div>
                </div>
              </header>

              <nav className="bg-white border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4">
                  <div className="flex gap-1">
                    {tabs.map(tab => {
                      const TabIcon = tab.icon;
                      return (
                        <button
                          key={tab.id}
                          onClick={() => setActiveTab(tab.id)}
                          className={`flex items-center gap-2 px-4 py-3 font-medium transition-colors ${
                            activeTab === tab.id ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-600 hover:text-gray-900'
                          }`}
                        >
                          <TabIcon />
                          {tab.label}
                        </button>
                      );
                    })}
                  </div>
                </div>
              </nav>

              <main className="max-w-7xl mx-auto px-4 py-8">
                {activeTab === 'dashboard' && (
                  <div className="space-y-6">
                    <div>
                      <h2 className="text-2xl font-bold text-gray-900 mb-2">Welcome to MindOrbit</h2>
                      <p className="text-gray-600">Your company's institutional memory, preserved and accessible.</p>
                    </div>

                    <div className="grid grid-cols-3 gap-6">
                      <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <div className="flex items-center gap-3 mb-3">
                          <div className="bg-blue-100 p-3 rounded-lg"><Users /></div>
                          <div>
                            <p className="text-2xl font-bold text-gray-900">12</p>
                            <p className="text-sm text-gray-600">Employees Archived</p>
                          </div>
                        </div>
                        <p className="text-xs text-gray-500">Knowledge preserved from departing team members</p>
                      </div>

                      <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <div className="flex items-center gap-3 mb-3">
                          <div className="bg-green-100 p-3 rounded-lg"><FileText /></div>
                          <div>
                            <p className="text-2xl font-bold text-gray-900">148</p>
                            <p className="text-sm text-gray-600">Decisions Captured</p>
                          </div>
                        </div>
                        <p className="text-xs text-gray-500">Critical decisions with full context</p>
                      </div>

                      <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <div className="flex items-center gap-3 mb-3">
                          <div className="bg-purple-100 p-3 rounded-lg"><CheckCircle /></div>
                          <div>
                            <p className="text-2xl font-bold text-gray-900">89%</p>
                            <p className="text-sm text-gray-600">Onboarding Faster</p>
                          </div>
                        </div>
                        <p className="text-xs text-gray-500">New hires reach productivity quicker</p>
                      </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                      <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Knowledge Captures</h3>
                      <div className="space-y-3">
                        {knowledgeBase.map(item => (
                          <div key={item.id} className="flex items-start gap-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                            <div className="bg-indigo-100 p-2 rounded-lg"><Brain /></div>
                            <div className="flex-1">
                              <div className="flex items-start justify-between mb-1">
                                <h4 className="font-semibold text-gray-900">{item.decision}</h4>
                                <span className={`px-2 py-1 rounded text-xs font-medium ${
                                  item.impact === 'High' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'
                                }`}>{item.impact} Impact</span>
                              </div>
                              <p className="text-sm text-gray-600 mb-2">{item.reasoning}</p>
                              <div className="flex items-center gap-4 text-xs text-gray-500">
                                <span>ðŸ‘¤ {item.employee} â€¢ {item.role}</span>
                                <span>ðŸ“… {item.date}</span>
                                <div className="flex gap-1">
                                  {item.tags.map(tag => (
                                    <span key={tag} className="px-2 py-1 bg-gray-200 rounded">#{tag}</span>
                                  ))}
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'capture' && (
                  <div className="max-w-3xl mx-auto">
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                      <h2 className="text-2xl font-bold text-gray-900 mb-2">Knowledge Capture Interview</h2>
                      <p className="text-gray-600 mb-4">Our AI assistant will guide you through capturing your valuable knowledge and decisions.</p>
                      <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <p className="text-sm text-blue-800">ðŸ’¡ Tip: Be specific about why you made decisions and what alternatives you considered.</p>
                      </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                      <div className="space-y-4 mb-6 max-h-96 overflow-y-auto">
                        {chatMessages.map((msg, idx) => (
                          <div key={idx} className={`flex gap-3 ${msg.type === 'user' ? 'flex-row-reverse' : ''}`}>
                            <div className={`p-2 rounded-lg flex-shrink-0 ${msg.type === 'bot' ? 'bg-indigo-100' : 'bg-gray-200'}`}>
                              {msg.type === 'bot' ? <Brain /> : <Users />}
                            </div>
                            <div className={`flex-1 p-4 rounded-lg ${msg.type === 'bot' ? 'bg-gray-50' : 'bg-indigo-50'}`}>
                              <p className="text-gray-800">{msg.text}</p>
                            </div>
                          </div>
                        ))}
                      </div>

                      <div className="flex gap-3">
                        <input
                          type="text"
                          value={userInput}
                          onChange={(e) => setUserInput(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && handleChatSubmit()}
                          placeholder="Type your response..."
                          className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                        <button onClick={handleChatSubmit} className="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'search' && (
                  <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                      <h2 className="text-2xl font-bold text-gray-900 mb-2">Search Knowledge Base</h2>
                      <p className="text-gray-600 mb-4">Find past decisions, reasoning, and context instantly.</p>

                      <div className="flex gap-3">
                        <input
                          type="text"
                          value={searchQuery}
                          onChange={(e) => setSearchQuery(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                          placeholder="Try: 'PostgreSQL' or 'mobile'"
                          className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                        <button onClick={handleSearch} className="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors flex items-center gap-2">
                          <Search />
                          Search
                        </button>
                      </div>
                    </div>

                    {searchResults.length > 0 && (
                      <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Search Results ({searchResults.length})</h3>
                        <div className="space-y-4">
                          {searchResults.map(item => (
                            <div key={item.id} className="p-4 bg-gray-50 rounded-lg border border-gray-200">
                              <div className="flex items-start justify-between mb-2">
                                <h4 className="font-semibold text-gray-900 text-lg">{item.decision}</h4>
                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                  item.impact === 'High' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'
                                }`}>{item.impact} Impact</span>
                              </div>
                              <p className="text-gray-700 mb-3">{item.reasoning}</p>
                              <div className="flex items-center gap-4 text-sm text-gray-600 mb-2">
                                <span>ðŸ‘¤ {item.employee} ({item.role})</span>
                                <span>ðŸ“… {item.date}</span>
                              </div>
                              <div className="flex gap-2">
                                {item.tags.map(tag => (
                                  <span key={tag} className="px-2 py-1 bg-indigo-100 text-indigo-700 rounded text-xs font-medium">#{tag}</span>
                                ))}
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    {searchQuery && searchResults.length === 0 && (
                      <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
                        <Search />
                        <p className="text-gray-600 mt-4">No results found for "{searchQuery}"</p>
                        <p className="text-sm text-gray-500 mt-2">Try different keywords</p>
                      </div>
                    )}
                  </div>
                )}

                {activeTab === 'alerts' && (
                  <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                      <h2 className="text-2xl font-bold text-gray-900 mb-2">Risk Alerts</h2>
                      <p className="text-gray-600">MindOrbit monitors past decisions and alerts you when conditions change.</p>
                    </div>

                    <div className="space-y-4">
                      {riskAlerts.map(alert => (
                        <div key={alert.id} className={`bg-white rounded-xl shadow-sm border-2 p-6 ${
                          alert.severity === 'high' ? 'border-red-300' : 'border-yellow-300'
                        }`}>
                          <div className="flex items-start gap-4">
                            <div className={`p-3 rounded-lg flex-shrink-0 ${alert.severity === 'high' ? 'bg-red-100' : 'bg-yellow-100'}`}>
                              <AlertTriangle />
                            </div>
                            <div className="flex-1">
                              <div className="flex items-start justify-between mb-2">
                                <h3 className="text-lg font-semibold text-gray-900">{alert.title}</h3>
                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase ${
                                  alert.severity === 'high' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'
                                }`}>{alert.severity} Priority</span>
                              </div>
                              <p className="text-gray-700 mb-3">{alert.description}</p>
                              <div className="bg-gray-50 p-3 rounded-lg border border-gray-200">
                                <p className="text-sm text-gray-600 mb-1"><strong>Related Decision:</strong></p>
                                <p className="text-sm text-gray-800">{alert.relatedDecision}</p>
                              </div>
                              <div className="flex gap-2 mt-4">
                                <button className="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700">
                                  Review Decision
                                </button>
                                <button className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-300">
                                  Dismiss Alert
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </main>
            </div>
          );
        }

        ReactDOM.render(<MindOrbitMVP />, document.getElementById('root'));
    </script>
</body>
</html>
